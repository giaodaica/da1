<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .item {
            text-align: center;
        }
        .divider {
            height: 40px;
            width: 1px;
            background-color: #333;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
        }
        .label {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">
        <div class="value">0</div>
        <div class="label">đơn hàng</div>
    </div>
    <div class="divider"></div>
    <div class="item">
        <div class="value">0đ</div>
        <div class="label">Tổng tiền tích lũy</div>
    </div>
</div>

</body>
</html>
