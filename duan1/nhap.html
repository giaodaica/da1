<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác nhận số điện thoại</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }
    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }
    .popup h2 {
      margin: 0 0 10px;
    }
    .popup input {
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }
    .popup button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
 <div class="confirm_phone">
    <button id="openPopup">Xác nhận số điện thoại</button>
    <div class="popup-container" id="popupContainer">
      <div class="popup">
        <form action="" method="post">
          <div class="form-group">
            <label for="">Số Điện Thoại</label>
            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
          <div class="form-group">
              <label for="">Mã Otp</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <button>Xác Nhận</button>
        </form>
      </div>
    </div>
 </div>

  <script>
    const openPopup = document.getElementById("openPopup");
    const popupContainer = document.getElementById("popupContainer");
    const confirmBtn = document.getElementById("confirmBtn");

    // Hiển thị popup
    openPopup.addEventListener("click", () => {
      popupContainer.style.display = "flex";
    });

    // Xác nhận số điện thoại
    confirmBtn.addEventListener("click", () => {
      const phoneNumber = document.getElementById("phoneNumber").value;
      if (phoneNumber) {
        alert(`Số điện thoại ${phoneNumber} đã được xác nhận!`);
        popupContainer.style.display = "none";
      } else {
        alert("Vui lòng nhập số điện thoại!");
      }
    });

    // Ẩn popup khi nhấn bên ngoài
    popupContainer.addEventListener("click", (e) => {
      if (e.target === popupContainer) {
        popupContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
